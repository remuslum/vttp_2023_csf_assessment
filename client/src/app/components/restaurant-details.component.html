<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Cuisine</th>
            <th>Address</th>
            <th>Coordinates</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                {{restaurant.restaurantId}}
            </td>
            <td>
                {{restaurant.name}}
            </td>
            <td>
                {{restaurant.cuisine}}
            </td>
            <td>
                {{restaurant.address}}
            </td>
            <td>
                {{restaurant.coordinates}}
            </td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center align-items-center">
    <form [formGroup]="form" (submit)="submitForm()">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name">

        <label class="form-label">Rating</label>
        <input type="text" class="form-control" formControlName="rating">

        <label class="form-label">Text</label>
        <div class="form-floating">
            <textarea class="form-control" formControlName="text"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="isFormInvalid()">Submit</button>
    </form>
</div>
<button class="btn btn-secondary" [routerLink]="['/']">Back</button>
